<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/c78ada5197.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <section class="head-section">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <img
          src="images/illustration-mockups.svg"
          alt="illustration-mockups"
          class="mockups"
        />
      </header>
    </section>
    <section class="about">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="button" type="button">Register</button>
      <div class="footer">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
    </main>
    <footer class="desk-footer">
      <i class="fa-brands fa-facebook-f desk-brand"></i>
      <i class="fa-brands fa-twitter desk-brand"></i>
      <i class="fa-brands fa-instagram desk-brand"></i>
    </footer>
  </body>
</html>
